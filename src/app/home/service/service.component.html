<div class="container" *ngFor="let service of services; let i = index" id="{{service._id}}">
  <div class="card" style="width: 100%;">
    <div class="row">
      <div class="col-md-6" *ngIf="i%2==0">
        <img width="100%" src="{{service.img}}">
      </div>
      <div class="col-md-6">
        <h2 style="padding-left: 5px;">{{service.title}}</h2>
        <p style="padding-left: 5px;">{{service.description}}</p>
      </div>
      <div class="col-md-6" *ngIf="i%2==1">
        <img width="100%" src="{{service.img}}">
      </div>
    </div>
  </div>
  <br>
</div>
