<div class="login_container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 login_img"></div>
            <div class="col-md-6" style="padding-top: 8rem;">
                <div class="form_container">
                    <input [(ngModel)]="email" type="text" class="form-control form-rounded" placeholder="johndoe112@email.com">
                </div>
                <div class="form_container">
                    <input [(ngModel)]="password" type="password" class="form-control form-rounded" placeholder="Password">
                </div>
                <div class="form_container">
                    <button (click)="sign_in()" type="button" class="form-control form-rounded btn-success sign_up_btn">Sign In</button>
                    <button routerLink="/home" type="button" class="form-control form-rounded btn-danger cancel_btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
