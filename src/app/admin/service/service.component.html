<div class="container">
  <span class="update" (click)="createservice()">
    <button type="button" class="btn btn-primary btn-sm">Create</button>
  </span>
  <table class="table table-hover">
    <thead>
      <tr style="font-weight: bold">
        <td>Image</td>
        <td>Title</td>
        <td>Description</td>
        <td>Action;</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services; let i = index" id="{{service._id}}">
        <td><img src="{{service.img}}"></td>
        <td>{{service.title}}</td>
        <td>{{service.description}}</td>
        <td class="text-center edit-block">
          <span class="update" (click)="updateItem(service, i)">
            <button type="button" class="btn btn-success btn-sm">Update</button>
          </span>
          <span class="delete" (click)="removeItem(service._id, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 *ngIf="addOrUpdate == 'add'" class="modal-title">Add Explore</h4>
        <h4 *ngIf="addOrUpdate == 'update'" class="modal-title">Update Explore</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <label class="form-label">Image URL</label>
        <input ng2FileSelect [uploader]="uploader" [(ngModel)]="img" class="form-control" type="file">
        <!--<button type="button" class="btn btn-success btn-s"-->
                <!--(click)="uploader.uploadAll()"-->
                <!--[disabled]="!uploader.getNotUploadedItems().length" >-->
          <!--Upload an Image-->
        <!--</button>-->
        <br>

        <label class="form-label">Title</label>
        <input [(ngModel)]="title" class="form-control">
        <label class="form-label">Description</label>
        <textarea [(ngModel)]="description" class="form-control"></textarea>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="saveservice()" type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
