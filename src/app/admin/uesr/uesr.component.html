<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Email</td>
        <td>Name</td>
        <td>&nbsp;</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index" id="{{user._id}}">
        <td>{{user.email}}</td>
        <td>{{user.fullname}}</td>
        <td class="text-center edit-block">
          <span class="delete" (click)="removeEmployee(user._id, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
