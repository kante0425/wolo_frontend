<div class="container">
  <span class="update" (click)="createEvent()">
    <button type="button" class="btn btn-primary btn-sm">Create</button>
  </span>
  <table class="table table-hover">
    <thead>
      <tr style="font-weight: bold">
        <td>Image</td>
        <td>Title</td>
        <td>Description</td>
        <td>Loaction</td>
        <td>Date</td>
        <td>Time</td>
        <td>Interested</td>
        <td>Registered</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events; let i = index" id="{{event._id}}">
        <td><img src="{{event.img}}"></td>
        <td>{{event.title}}</td>
        <td>{{event.description}}</td>
        <td>{{event.location}}</td>
        <td>{{event.e_date}}</td>
        <td>{{event.e_time}}</td>
        <td>{{event.interested.length - 1}}</td>
        <td>{{event.registered.length - 1}}</td>
        <td class="text-center edit-block">
          <span class="update" (click)="updateItem(event, i)">
            <button type="button" class="btn btn-success btn-sm">Update</button>
          </span>
          <span class="delete" (click)="removeItem(event._id, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 *ngIf="addOrUpdate == 'add'" class="modal-title">Add Participation</h4>
        <h4 *ngIf="addOrUpdate == 'update'" class="modal-title">Update Participation</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <label class="form-label">Image URL</label>
        <input ng2FileSelect [uploader]="uploader" [(ngModel)]="img" type="file" class="form-control">
        <br>

        <label class="form-label">Title</label>
        <input [(ngModel)]="title" class="form-control">
        <label class="form-label">Description</label>
        <textarea [(ngModel)]="description" class="form-control"></textarea>
        <label class="form-label">Location</label>
        <input [(ngModel)]="location" class="form-control">
        <label class="form-label">Date</label>
        <input [(ngModel)]="date" class="form-control" type="date">
        <label class="form-label">Time</label>
        <input [(ngModel)]="time" class="form-control" type="time">
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="saveEvent()" type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
